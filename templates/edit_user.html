{% extends 'base.html' %} {% block title %} Edit user {% endblock %} {% block
content %}
<div class="container">
  <h1 class="my-5">Edit a user</h1>

  <form class="newedit" action="/users/{{user.id}}/edit" method="POST">
    <div class="mb-3">
      <label for="first" class="form-label">First Name</label>
      <input
        class="form-control"
        type="text"
        id="first"
        name="first_name"
        placeholder="Enter a first name"
        value="{{user.first_name}}"
      />
    </div>
    <div class="mb-3">
      <label for="last" class="form-label">Last Name</label>
      <input
        class="form-control"
        type="text"
        id="last"
        name="last_name"
        placeholder="Enter a last name"
        value="{{user.last_name}}"
      />
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">Image URL</label>
      <input
        class="form-control"
        type="text"
        id="url"
        name="image_url"
        placeholder="Provide an image of this user"
        value="{{user.image_url}}"
      />
    </div>
    <div class="buttons mt-4">
      <a class="btn btn-light" href="/users/{{user.id}}">Cancel</a>
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
{% endblock %}
