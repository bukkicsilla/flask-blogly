{% extends 'base.html' %} {% block title %} Add user {% endblock %} {% block
content %}
<div class="container">
  <h1 class="my-5 pl-5">Create a user</h1>

  <form class="newedit" action="/users/new" method="POST">
    <div class="mb-3">
      <label for="first" class="form-label">First Name</label>
      <input
        class="form-control"
        type="text"
        id="first"
        name="first_name"
        placeholder="Enter a first name"
      />
    </div>
    <div class="mb-3">
      <label for="last" class="form-label">Last Name</label>
      <input
        class="form-control"
        type="text"
        id="last"
        name="last_name"
        placeholder="Enter a last name"
      />
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">Image URL</label>
      <input
        class="form-control"
        type="text"
        id="url"
        name="image_url"
        placeholder="Provide an image of this user"
      />
    </div>
    <div class="buttons mt-4">
      <a class="btn btn-light" href="/users">Cancel</a>
      <button class="btn btn-success">Add</button>
    </div>
  </form>
</div>
{% endblock %}
