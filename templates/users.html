{% extends 'base.html' %} {% block title %} Users {% endblock %} {% block
content %}
<main>
  <h1>Users</h1>
  <ul class="users_list">
    {% for user in users %}
    <li>
      <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="/" class="btn btn-lg btn-light">Home</a>
  <a href="/users/new" class="btn btn-success ms-5">Add user</a>
</main>
{% endblock %}
